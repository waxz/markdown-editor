const host = url.host;

const base = "/" + url.pathname.split("/")[1];     // For socket.io path

const namespace = "/api";     // Logical Socket.IO namespace

// Full URL to connect to the namespace
const socket = io("http://" + host + namespace, {
  path: base + "/socket.io",     // This is just the URL path to the Socket.IO server
  transports: ['websocket', 'polling']

});

// Handle connection
socket.on('connect', () => {
  console.log('‚úÖ Connected to namespace:', namespace);
  socket.send('Hello from the client!');
});

// Receive messages
socket.on('message', (msg) => {
  console.log('üí¨ Received:', msg);
});

// Handle errors

  console.error('‚ö†Ô∏è Connection error:', err);
});
